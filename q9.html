<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript - Projeto</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<body>
<header>
  <div class="box">
    <h2 class="titulo-principal">Questões JavaScript</h2>
  </div>
</header>

  <main>
  <section class="box">
    <h2 class="titulos">Exercício</h2>
    <ul id="mensagens-erro"></ul>

<form id="form">
   <div class="grupo">
   <label for="nome" style="font-weight: bold">Questão 9: Contador de letras</label>
   </div>

   <div class="grupo">
   <label for="t1">Palavra:</label>
   <input id="t1" name="t1" type="text" placeholder="Digite uma palavra" class="input-medio" onfocus="myFunction(this)"><br/>
   </div>

   <button id="calcular" class="botao" onclick="cont()">Contar</button>

</form>
<p id="result" style="margin: 0 0 10px;"></p>

<button id="calcular" class="bot" onclick="location.href='index.html'">Voltar</button>

</section>
</main>

   <script type="text/javascript">

     var botao = document.querySelector("#calcular");
     botao.addEventListener("click", function(event) {
       event.preventDefault();
     	form.reset();
     });

function cont(){
  var t1 = document.getElementById("t1").value;
  var text = t1;
  document.getElementById("result").innerHTML = "Tamanho: " + text.length + " letras";

}

function myFunction(x) {
  x.style.background = "#ccb6f0";
  }
</script>
</body>
</head>

</html>
