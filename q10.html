<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript - Projeto</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<body>
<header>
  <div class="box">
    <h2 class="titulo-principal">Questões JavaScript</h2>
  </div>
</header>

  <main>
  <section class="box">
    <h2 class="titulos">Exercício</h2>
    <ul id="mensagens-erro"></ul>

<form id="form">
  <div class="grupo">
  <label for="nome" style="font-weight: bold">Questão 10: Conversor de Tamanho</label>
  </div>

  <div class="grupo">
  <label for="n1">Metros:</label>
  <input id="n1" name="n1" type="number" placeholder="Digite o valor em metros" class="input-medio" onfocus="myFunction(this)"><br/>
  </div>

  <button id="calcular" class="botao" onclick="num()">Calcular</button>

</form>
<p id="resu" style="margin: 0 0 10px;"></p>
<p id="resul" style="margin: 0 0 10px;"></p>
<p id="result" style="margin: 0 0 10px;"></p>
<p id="resulta" style="margin: 0 0 10px;"></p>
<p id="resultad" style="margin: 0 0 10px;"></p>
<p id="resultado" style="margin: 0 0 10px;"></p>

<button id="calcular" class="bot" onclick="location.href='index.html'">Voltar</button>
</section>
</main>

<script type="text/javascript">

  var botao = document.querySelector("#calcular");
  botao.addEventListener("click", function(event) {
  event.preventDefault();
  form.reset();
  });

function num(){
  var n1 = parseFloat(document.getElementById("n1").value);
  var quilometros = (n1/1000);
  var hectometro = (n1/100);
  var decametro = (n1/10);
  var decimetro = (n1*10);
  var centimetro = (n1*100);
  var milimetro = (n1*1000);

  document.getElementById("resu").innerHTML = "Quilometros: " + quilometros
  document.getElementById("resul").innerHTML = "Hectometros: " + hectometro
  document.getElementById("result").innerHTML = "Decametros: " + decametro
  document.getElementById("resulta").innerHTML = "Decimetros: " + decimetro
  document.getElementById("resultad").innerHTML = "Centimetros: " + centimetro
  document.getElementById("resultado").innerHTML = "Milímetros: " + milimetro
}

function myFunction(x) {
  x.style.background = "#ccb6f0";
  }
</script>
</body>
</head>

</html>
