<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript - Projeto</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<body>
<header>
  <div class="box">
    <h2 class="titulo-principal">Questões JavaScript</h2>
  </div>
</header>

  <main>
  <section class="box">
    <h2 class="titulos">Exercício</h2>
    <ul id="mensagens-erro"></ul>

<form id="form">
  <div class="grupo">
  <label for="nome" style="font-weight: bold">Questão 14: Criança, Adolescente, Adulto ou idoso?</label>
  </div>

  <div class="grupo">
  <label for="n1">Idade:</label>
  <input id="n1" name="n1" type="number" placeholder="Digite a idade" class="input-medio" onfocus="myFunction(this)"><br/>
  </div>

  <button id="calcular" class="botao" onclick="num()">Verificar</button>

</form>
<p id="result" style="margin: 0 0 10px;"></p>

<button id="calcular" class="bot" onclick="location.href='index.html'">Voltar</button>
</section>
</main>

<script type="text/javascript">

  var botao = document.querySelector("#calcular");
  botao.addEventListener("click", function(event) {
  event.preventDefault();
  form.reset();
  });

function num(){
  var n1 = parseFloat(document.getElementById("n1").value);
  if (n1 >= 0 && n1 <= 12) {
      document.getElementById("result").innerHTML = "Criança";
    	}
  else if (n1 >= 13 && n1 <=17) {
      document.getElementById("result").innerHTML = "Adolescente";
      }
  else if (n1>=18 && n1<=59) {
      document.getElementById("result").innerHTML = "Adulto"
      }
  else {
      document.getElementById("result").innerHTML = "Idoso"
      }
}

function myFunction(x) {
  x.style.background = "#ccb6f0";
  }
</script>
</body>
</head>

</html>
