<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript - Projeto</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<body>
<header>
  <div class="box">
    <h2 class="titulo-principal">Questões JavaScript</h2>
  </div>
</header>

<main>
  <section class="box">
    <h2 class="titulos">Exercício</h2>
    <ul id="mensagens-erro"></ul>

 <form id="form">
   <div class="">
   <label for="nome" style="font-weight: bold">Questão 1: Média Aritmética</label>
   </div>

   <div class="grupo">
   <label for="n1">Primeiro número:</label>
   <input id="n1" name="n1" type="number" placeholder="Digite o primeiro número" class="input-medio" onfocus="myFunction(this)"><br/>
   </div>

   <div class="grupo">
   <label for="n2">Segundo número:</label>
   <input id="n2" name="n2" type="number" placeholder="Digite o segunda número" class="input-medio" onfocus="myFunction(this)"><br/>
   </div>

   <div class="grupo">
   <label for="n3">Terceiro número:</label>
   <input id="n3" name="n3" type="number" placeholder="Digite o terceiro número" class="input-medio" onfocus="myFunction(this)"><br/>
   </div>

   <button id="calcular" class="botao" onclick="media()">Calcular</button>
 </form>
<p id="resultado"></p>

<button id="calcular" class="bot" onclick="location.href='index.html'">Voltar</button>
</section>

</main>

   <script type="text/javascript">

     var botao = document.querySelector("#calcular");
     botao.addEventListener("click", function(event) {
       event.preventDefault();
     	form.reset();
     });

    function media(){
     var n1 = parseFloat(document.getElementById("n1").value);
     var n2 = parseFloat(document.getElementById("n2").value);
     var n3 = parseFloat(document.getElementById("n3").value);
     var media = (n1 + n2 + n3)/3 ;
     document.getElementById("resultado").innerHTML = " Média: " + media
    }

    function myFunction(x) {
    	x.style.background = "#ccb6f0";
      }
 </script>
</body>
 </head>

</html>
